<!DOCTYPE html>
<html>
<head>
  <title>Angular Docs</title>

  <link rel="stylesheet" type="text/css" href="/lib/angular-material/angular-material.css">
  <style type="text/css"></style>

  <script src="/lib/hammerjs/hammer.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular-animate/angular-animate.js"></script>
  <script src="/lib/angular-aria/angular-aria.js"></script>
  <script src="/lib/angular-material/angular-material.js"></script>
  <script src="/js/navigation.js"></script>
  <script type="text/javascript">
    angular.module('app', ['ngMaterial', 'navigation-data'])

    .controller('NavController', ['NAVIGATION', function(NAVIGATION) {
      this.sections = NAVIGATION.sections;
    }]);
  </script>
</head>
<body ng-app="app" layout="column">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Angular V2</h1>
  </md-toolbar>

  <div layout="row">

    <md-content ng-controller="NavController as nav" class="md-whiteframe-z2">
      <section ng-repeat="section in nav.sections">
        <md-subheader>{{section.name}}</md-subheader>
          <md-list layout="column">
            <md-item ng-repeat="page in section.pages">
            <md-item-content>
              <a ng-href="/{{page.path}}">
                {{ page.name }}
              </a>
            </md-item-content>
          </md-item>
        </md-list>
      </section>
    </md-content>

    <md-content layout-margin style="padding: 10px">
      {% block body %}{% endblock %}
    </md-content>

  </div>
</body>
</html>
