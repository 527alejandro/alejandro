######################################################################################################
#
# CODEOWNERS rules
# -----------------
#
# All the following rules are applied in the order specified in this file.
# The last rule that matches wins!
# Review groups are only evaluated if all of the pullapprove_conditions are true.
#
# See https://git-scm.com/docs/gitignore#_pattern_format for pattern syntax docs.
#
######################################################################################################

groups:


# ================================================
#  Default Owners
# (in case no pattern matches a path in a PR - this should be treated as a bug and result in adding the path to CODEOWNERS)
# ================================================
  default:
    conditions:
      - "files.include('*')"
    reviews:
      required: 0
      request: 0
    reviewers:
      users:
        - IgorMinar
      teams:
        - framework-global-approvers


  # ================================================
  #  @angular/animations
  # ================================================
  animations:
     conditions:
       - "files.include('/packages/animations/**') or files.include('/packages/platform-browser/animations/**') or files.include('/aio/content/guide/animations.md') or files.include('/aio/content/examples/animations/**') or files.include('/aio/content/images/guide/animations/**') or files.include('/aio/content/guide/complex-animation-sequences.md') or files.include('/aio/content/guide/reusable-animations.md') or files.include('/aio/content/guide/route-animations.md') or files.include('/aio/content/guide/transition-and-triggers.md')"
     reviews:
       request_order: given
       required: 1
       request: 1
     reviewers:
       users:
         - matsko #primary
       teams:
         - fw-animations
         - framework-global-approvers-for-docs-only-changes
         - framework-global-approvers


  # ================================================
  #  @angular/bazel
  # ================================================
