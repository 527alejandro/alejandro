<script>
  var configureMixin = {

    published: {
      content: {
        type: String,
        notify: true
      }
    },
    
    bind: {
      content: 'contentChanged'
    },

    changeHandlerCount: 0,
        
    contentChanged: function() {
      this.changeHandlerReadyState = this._readied;
      this.changeHandlerCount++;
    }
  };

</script>

<template>
  <span id="content">{{content}}</span>
</template>
<script>
  Polymer({

    is: 'x-configure',

    mixins: [configureMixin],
    
    configure: function() {
      return {
        content: 'content'
      };
    }

  });
</script>
