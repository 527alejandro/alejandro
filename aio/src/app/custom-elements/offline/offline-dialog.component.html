<h1 mat-dialog-title>Download Offline</h1>
<div mat-dialog-content>
  <p>Do you want to download all the content offline. Once downloaded future updates will be incremental and automatic
    but you have to download new content explicily.</p>
</div>
<div mat-dialog-actions class="button-bar">
  <button class="button" (click)="downloadDocs()">Download</button>
  <button class="button" (click)="closeDialog()">Cancel</button>
</div>
