<h2>Products</h2>

<div *ngFor="let product of products; index as productId">

<!-- #docregion router-link -->
  <h3>
    <a [title]="product.name" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>
<!-- #enddocregion router-link -->

  <p *ngIf="product.description">
    {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
